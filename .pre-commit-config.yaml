repos:
  # ----------- Standard pre-commit hooks ----------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: detect-private-key

  # ----------- C++ Formatting ----------
  - repo: local
    hooks:
      - id: clang-format
        name: clang-format
        entry: clang-format
        language: system
        types: [c, c++]
        args: ["-style=file"]

  # ----------- C++ Static Analysis: clang-tidy ----------
  - repo: local
    hooks:
      - id: clang-tidy
        name: clang-tidy
        entry: clang-tidy
        language: system
        types: [c, c++]
        args: ["-checks=*", "--quiet"]

  # ----------- C++ Static Analysis: cppcheck ----------
  - repo: local
    hooks:
      - id: cppcheck
        name: cppcheck
        entry: cppcheck
        language: system
        types: [c, c++]
        args: ["--enable=all", "--inconclusive", "--force", "--std=c++20", "."]
